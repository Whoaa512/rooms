<template name="room">
  <div class="singleRoom">
    <span class="roomTitle">Room {{ roomName }}</span>
    {{> roomChat}}
  </div>
</template>


<template name="roomChat">
  <div class="roomMessageList">
    {{#each roomMessages}}
      <span class="msgSender">From: {{ user_email }}</span>
      <span class="msgText">{{ message }}</span>
    {{/each}}
  </div>
  <div class="messageEntryArea">
    <input type="text" class="msgEnterField" placeholder="enter your message"><br />
    <button type="submit" class="button sendMsgToRoom">Send to Room</button><br />
  </div>
  <button class="button leaveRoom">Leave Room</button>
</template>
